<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Linear Search - S2S Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .dark-mode { background-color: #000; color: #fff; }
    .dark-mode .bg-white { background-color: #1a1a1a !important; }
    .dark-mode .text-indigo-600 { color: #a5b4fc !important; }
    .dark-mode .text-gray-800, .dark-mode .text-gray-600 { color: #ccc !important; }
    .toggle-switch {
      width: 50px; height: 26px;
      background: #ccc; border-radius: 9999px;
      position: relative; cursor: pointer;
    }
    .toggle-switch::before {
      content: "\1F319"; font-size: 16px;
      position: absolute; left: 4px; top: 3px;
      transition: transform 0.3s ease;
    }
    .dark-mode .toggle-switch::before {
      content: "\2600"; transform: translateX(24px);
    }
  </style>
</head>
<body class="bg-blue-200 text-gray-800 transition-colors duration-300">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="index.html">
      <h1 class="text-2xl font-bold text-indigo-600">S2S Visualizer</h1>
      <p class="text-sm text-gray-600">Sorting and Searching Visualizer</p>
    </a>
    <div id="darkModeToggle" class="toggle-switch"></div>
  </nav>

  <div class="text-center p-6">
    <h1 class="text-2xl font-bold mb-4">Linear Search Visualizer</h1>
    <input id="inputArray" type="text" placeholder="Enter comma-separated numbers" class="p-2 rounded border" />
    <input id="targetValue" type="number" placeholder="Target" class="p-2 rounded border ml-2 w-32" />
    <button onclick="startSearch()" class="bg-indigo-600 text-white px-4 py-2 rounded ml-2">Search</button>

    <label for="speedSelect" class="ml-4 font-medium">Speed:</label>
    <select id="speedSelect" class="p-2 rounded border ml-2">
      <option value="2000">Slow</option>
      <option value="1000" selected>Medium</option>
      <option value="500">Fast</option>
    </select>

    <div id="bars" class="flex justify-center items-end mt-10 gap-1 h-64"></div>
  </div>

  <script>
    const backendURL = "https://your-backend-url/search/linear"; // Update this

    function renderBars(array, highlightIndex = -1, found = false) {
      const container = document.getElementById("bars");
      container.innerHTML = "";
      const max = Math.max(...array);
      const scale = 200 / max;
      const barWidth = Math.max(10, Math.floor(600 / array.length));

      array.forEach((val, i) => {
        const bar = document.createElement("div");
        bar.style.height = `${val * scale}px`;
        bar.style.width = `${barWidth}px`;
        bar.className = "relative transition-all duration-300 rounded";

        if (i === highlightIndex) {
          bar.style.backgroundColor = found ? "green" : "red";
        } else {
          bar.style.backgroundColor = "#4c51bf";
        }

        const label = document.createElement("div");
        label.textContent = val;
        label.className = "absolute -top-6 text-xs w-full text-center font-semibold";
        bar.appendChild(label);
        container.appendChild(bar);
      });
    }

    async function startSearch() {
      const input = document.getElementById("inputArray").value.trim();
      const target = parseInt(document.getElementById("targetValue").value);
      const speed = parseInt(document.getElementById("speedSelect").value);
      const array = input.split(",").map(Number).filter(x => !isNaN(x));

      if (array.length === 0 || isNaN(target)) {
        alert("Enter valid array and target.");
        return;
      }

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ array, target })
        });

        const steps = await res.json();

        for (let step of steps) {
          const arr = step.array;
          const index = step.index;
          const found = step.found;
          renderBars(arr, index, found);
          await new Promise(r => setTimeout(r, speed));
          if (found) break;
        }

      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Check console.");
      }
    }

    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
